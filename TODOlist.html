<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #727070;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    width: 500px;
    background: #272525;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

input[type="text"] {
    flex: 3;
    padding: 10px;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="time"] {
    flex: 2;
    padding: 10px;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 15px;
    border: none;
    background-color: #28a745;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #218838;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    text-align: center;
    border: 1px solid #ddd;
}

th {
    background-color: #f8f8f8;
}

.actions button {
    margin: 0 5px;
    padding: 5px 10px;
    border: none;
    cursor: pointer;
    border-radius: 3px;
    transition: background-color 0.3s;
}

.actions .edit-btn {
    background-color: #007bff;
    color: white;
}

.actions .delete-btn {
    background-color: #dc3545;
    color: white;
}

.actions button:hover {
    opacity: 0.8;
}
/* Existing CSS styles... */

.completed-task {
    text-decoration: line-through;
    color: #6c757d; /* Gray color to indicate completion */
}

.complete-btn {
    background-color: #17a2b8;
    color: white;
}

.complete-btn:hover {
    background-color: #138496;
}


    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: aliceblue;">To-Do List</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter your task" required>
            <input type="time" id="end-time" required>
            <button type="submit">Add Task</button>
        </form>
        <table id="task-table">
            <thead>
                <tr>
                    <th>Sr No.</th>
                    <th>Task</th>
                    <th>End Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="task-list" style="color: #ccc;">
                <!-- Tasks will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>

const taskForm = document.getElementById('task-form');
const taskInput = document.getElementById('task-input');
const endTimeInput = document.getElementById('end-time');
const taskList = document.getElementById('task-list');

let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
function renderTasks() {
    taskList.innerHTML = ''; 
    tasks.forEach((task, index) => {
        const tr = document.createElement('tr');

        tr.classList.toggle('completed', task.completed);

        tr.innerHTML = `
            <td>${index + 1}</td>
            <td class="${task.completed ? 'completed-task' : ''}">${task.name}</td>
            <td id="timer-${index}">${task.completed ? 'Completed' : calculateTimeLeft(task.endTime)}</td>
            <td class="actions">
                <button class="edit-btn" onclick="editTask(${index})">Edit</button>
                <button class="delete-btn" onclick="deleteTask(${index})">Delete</button>
                <button class="complete-btn" onclick="markAsComplete(${index})">
                    ${task.completed ? 'Undo' : 'Complete'}
                </button>
            </td>
        `;
        taskList.appendChild(tr);
    });

    updateTimers();
}

function calculateTimeLeft(endTime) {
    const now = new Date();
    const end = new Date();
    const [hours, minutes] = endTime.split(':');
    end.setHours(hours, minutes, 0);

    const diff = end - now;

    if (diff <= 0) {
        return 'Time Up';
    }

    const hoursLeft = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutesLeft = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const secondsLeft = Math.floor((diff % (1000 * 60)) / 1000);

    return `${hoursLeft.toString().padStart(2, '0')}:${minutesLeft.toString().padStart(2, '0')}:${secondsLeft.toString().padStart(2, '0')}`;
}

function updateTimers() {
    setInterval(() => {
        tasks.forEach((task, index) => {
            const timerElement = document.getElementById(`timer-${index}`);
            if (timerElement && !task.completed) {
                timerElement.textContent = calculateTimeLeft(task.endTime);
            }
        });
    }, 1000);
}

taskForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const taskName = taskInput.value;
    const endTime = endTimeInput.value;
    const task = {
        name: taskName,
        endTime: endTime,
        completed: false, 
    };

    tasks.push(task); 
    saveTasks(); 
    renderTasks(); 

    taskForm.reset(); 
});

function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
}

function editTask(index) {
    const task = tasks[index];
    taskInput.value = task.name;
    endTimeInput.value = task.endTime;

    tasks.splice(index, 1);
    saveTasks();
    renderTasks();
}


function deleteTask(index) {
    tasks.splice(index, 1); 
    saveTasks(); 
    renderTasks(); 
}

function markAsComplete(index) {
    tasks[index].completed = !tasks[index].completed;
    saveTasks(); 
    renderTasks(); 
}
renderTasks();

    </script>
</body>
</html>
